# A solution is a collection of related projects that share same base configuration.
solution:
  created-for: CMSIS-Toolbox@2.12.0

  # List the packs that define the device and/or board.
  packs:
    - pack: Keil::STM32H7xx_DFP@^4.0.0-0
    - pack: Keil::STM32H7B3I-DK_BSP@^2.0.0-0

  # List different hardware targets that are used to deploy the solution.
  target-types:
    - type: STM32H7B3I-DK
      board: STMicroelectronics::STM32H7B3I-DK
      device: STMicroelectronics::STM32H7B3LIHxQ
      target-set:
        - set:
          debugger:
            name: ST-Link@pyOCD
            port: 3333
            protocol: swd
            clock: 10000000
          images:
            - project-context: blinky.Debug

  # List of different build configurations.
  build-types:
    - type: Debug
      west-defs:
        - CONFIG_DEBUG: y
        - CONFIG_DEBUG_THREAD_INFO: y
        - CONFIG_DEBUG_OPTIMIZATIONS: y
        - CONFIG_DISABLE_WFI_WHILE_DEBUG: y                      # Enable it to skip WFI when debugging
        - ZEPHYR_EXTRA_MODULES: ../../ExtraModules/idle_hook_mod # Enable it to skip WFI when debugging
    - type: Release
      west-defs:
        - CONFIG_SIZE_OPTIMIZATIONS: y

  # List related projects.
  projects:
    - west:
        app-path: ./blinky
  compiler: GCC
